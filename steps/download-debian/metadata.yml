name: download-debian
title: "Download Debian Installation Media"
description: "Download Debian 13.1.0 netinst ISO and verification files"
category: media-preparation
requires: []
produces:
  files:
    - debian-13.1.0-amd64-netinst.iso
    - SHA512SUMS
    - SHA512SUMS.sign
  state:
    - iso_hash
    - download_timestamp
verification:
  - file_exists: debian-13.1.0-amd64-netinst.iso
  - file_size_min: 600000000  # 600MB minimum
  - file_exists: SHA512SUMS
  - file_exists: SHA512SUMS.sign
next_steps:
  - gpg-verify-debian
  - prepare-bootdrive